name: Use Service Account Secret

on:
  push:
    branches: [ main ]

jobs:
  use-service-account:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify secret is set
        shell: bash
        env:
          SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          if [ -z "$SA" ]; then
            echo "::error ::Secret FIREBASE_SERVICE_ACCOUNT is not set. Add it in Settings -> Secrets and variables -> Actions."
            exit 1
          fi
          echo "Secret FIREBASE_SERVICE_ACCOUNT present (length: $(echo -n "$SA" | wc -c) bytes)"

      - name: Save service account secret to file
        shell: bash
        env:
          SA: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        run: |
          set -euo pipefail
          printf '%s' "$SA" > serviceAccountKey.json
          ls -l serviceAccountKey.json || true

      - name: "Example: use the service account (placeholder)"
        shell: bash
        run: |
          echo "Placeholder: aquí podrías autenticar con gcloud or firebase-tools usando serviceAccountKey.json"

      - name: Remove service account file
        shell: bash
        run: |
          if [ -f serviceAccountKey.json ]; then
            shred -u serviceAccountKey.json 2>/dev/null || rm -f serviceAccountKey.json
          fi
